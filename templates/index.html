{{ template "header.html" .}}

  <h1>Your tasks!</h1>

  {{range .tasks }}

    <div>
      
      <form method="post" action="/delete/{{.ID}}" class="inline">
        <a>{{.Task}}</a>
        <button type="submit" name="submit_param" value="submit_value" class="link-button">
          Delete it
        </button>
      </form>  
    </div>
    
    
  {{end}}

{{ template "footer.html" .}}
